<div class="parent-class">
    <div class="wrapper">
        <div class="box">
            <form [formGroup]="userForm">
                <h1>Login</h1>

                <div class="username">
                    <input type="text" formControlName="username" [(ngModel)]="username" placeholder="Enter username" id="username" autocomplete="off" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <div class="password">
                    <input type="password" formControlName="password" placeholder="Enter password" id="password" autocomplete="off" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button id="btn" (click)="onLogin()" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
